<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-side-container">
      <div class="left-overlay">
        <img src="odin-lined.png" class="logo" alt="" />
        <div class="logo-text">MYKONOS</div>
      </div>
    </div>
    <div class="right-side-container">
      <div class="right-top-container">
        <div class="top-text">
          It's the best website in the world. You know you need something like
          this to fulfill your dreams
        </div>
        <div class="lower-text">Sign up to go to Mykonos!</div>
      </div>
      <div class="right-middle-container">
        <form action="#" method="post">
          <div class="top-form-container">
            <div id="fname">
              <label for="fname">First Name</label>
              <input
                type="text"
                placeholder="Jax"
                id="fname"
                name="fname"
                required
              />
            </div>
            <div id="mail">
              <label for="mail">Email</label>
              <input
                type="email"
                placeholder="Jax@gmail.com"
                id="mail"
                name="user_email"
                required
              />
            </div>
            <div id="password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
          </div>
          <div class="bottom-form-container">
            <div id="lname">
              <label for="lname">Last Name</label>
              <input
                type="text"
                placeholder="Best"
                id="lname"
                name="lname"
                required
              />
            </div>
            <div id="phone">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                placeholder="201-305-4211"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required
              />
            </div>

            <div id="password">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                id="password"
                name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="right-bottom-container">
        <button class="glow-on-hover" type="submit">CREATE ACCOUNT</button>
        <div class="already-signed-up">
          Already have an account?
          <a href="https://github.com/bshanz">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
